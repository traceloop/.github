name: "Trivy Container Scan"
description: "Scan container images with Trivy, post PR comments, upload SARIF"

inputs:
  image_ref:
    description: "Image to scan (e.g., 'myapp:latest')"
    required: true
  image_name:
    description: "Display name for comments (defaults to image_ref)"
    required: false
    default: ""
  scanners:
    description: "Trivy scanners to run"
    required: false
    default: "vuln,secret"
  severity:
    description: "Severity levels to report"
    required: false
    default: "CRITICAL,HIGH,MEDIUM,LOW"
  exit_code:
    description: "Exit code when issues found (0 to not fail)"
    required: false
    default: "0"
  github_token:
    description: "GitHub token for PR comments"
    required: false
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Cache Trivy
      uses: actions/cache@v4
      with:
        path: ~/.cache/trivy
        key: trivy-${{ runner.os }}
        restore-keys: trivy-

    - name: Trivy scan (JSON)
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: ${{ inputs.image_ref }}
        scanners: ${{ inputs.scanners }}
        exit-code: 0
        severity: ${{ inputs.severity }}
        format: json
        output: trivy-results.json

    - name: Convert to table
      shell: bash
      run: |
        trivy convert --format table --output trivy-results.txt trivy-results.json

    - name: Convert to SARIF
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      shell: bash
      run: |
        trivy convert --format sarif --output trivy-results.sarif trivy-results.json

    - name: Upload SARIF to GitHub Security
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-results.sarif
        category: container-security-${{ inputs.image_name || inputs.image_ref }}

    - name: Log results
      shell: bash
      run: |
        DISPLAY_NAME="${{ inputs.image_name || inputs.image_ref }}"
        echo "::group::Trivy Scan Results (${DISPLAY_NAME})"
        if [ -s trivy-results.txt ]; then
          cat trivy-results.txt
        else
          echo "No issues found!"
        fi
        echo "::endgroup::"

    - name: Prepare PR comment
      if: github.event_name == 'pull_request'
      shell: bash
      run: |
        MAX_CHARS=60000
        FILE_SIZE=$(wc -c < trivy-results.txt || echo "0")
        DISPLAY_NAME="${{ inputs.image_name || inputs.image_ref }}"

        {
          echo "## Container Security Scan (${DISPLAY_NAME})"
          echo ""
          if [ ! -s trivy-results.txt ]; then
            echo "**No vulnerabilities found!**"
          else
            echo "<details>"
            echo "<summary>Click to expand results</summary>"
            echo ""
            echo '```'
            if [ "$FILE_SIZE" -gt "$MAX_CHARS" ]; then
              head -c "$MAX_CHARS" trivy-results.txt
              echo ""
              echo "... (output truncated - exceeded ${MAX_CHARS} characters)"
              echo "See full results in workflow logs"
            else
              cat trivy-results.txt
            fi
            echo '```'
            echo ""
            echo "</details>"
          fi
        } > trivy-comment.md

    - name: Post PR comment
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: trivy-scan-${{ inputs.image_name || inputs.image_ref }}
        path: trivy-comment.md
        GITHUB_TOKEN: ${{ inputs.github_token }}

    - name: Check for failures
      if: inputs.exit_code != '0'
      shell: bash
      run: |
        trivy convert --format table --exit-code ${{ inputs.exit_code }} --severity ${{ inputs.severity }} trivy-results.json
