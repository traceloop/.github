name: trivy (reusable)

on:
  workflow_call:
    inputs:
      docker_context:
        type: string
        required: false
        default: "."
      image_name:
        type: string
        required: false
        default: "my-app"
      severity:
        type: string
        required: false
        default: "CRITICAL,HIGH"

permissions:
  contents: read
  security-events: write

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Trivy
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            trivy-${{ runner.os }}-

      - name: Build image
        run: docker build -t ${{ inputs.image_name }}:${{ github.sha }} ${{ inputs.docker_context }}

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          scan-type: image
          image-ref: ${{ inputs.image_name }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: ${{ inputs.severity }}
          vuln-type: os,library

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
